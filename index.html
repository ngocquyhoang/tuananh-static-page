<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- FOR MOBILE -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Tuan Anh 's Page</title>
	<!-- ADD FONT -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- ADD JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- ADD BOOSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- ADD CUSTOM CSS -->
	<link rel="stylesheet" href="./assets/css/applications.css">
	<!-- ADD CUSOTM JAVASCRIPT -->
	<script src="./assets/javascripts/applications.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<div id="mainpage" class="text-center">
				<h1>Wellcome to Tuan Anh 's Website - Amazing application</h1>
				<h2>Please Sign up or Sign in to using this Application</h2>
				<div class="login-form">
					<button id="sign_up" type="button" data-toggle="modal" data-target="#sign_up_modal">Sign up</button>
					<button id="sign_in" type="button" data-toggle="modal" data-target="#sign_in_modal">Sign in</button>
				</div>
			</div>
		</div>
	</div>
	<!-- SIGN UP MODAL -->
	<div id="sign_up_modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Sign up</h4>
				</div>
				<form id="sign_up_modal_form" method="post">
					<div class="modal-body">
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Confirm Password" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-success" >Sign up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- SIGN IN MODAL -->
	<div id="sign_in_modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Sign in</h4>
				</div>
				<form id="sign_in_modal_form" method="post">
					<div class="modal-body">
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-success" >Sign in</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- DEVICE MODAL -->
	<div id="device_modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Sign out</button>
					<h4 class="modal-title">Status of your Device</h4>
				</div>
				<div class="modal-body">
					<table id="device_list" class="table table-striped text-center">
						<thead>
							<tr>
								<th class="text-center">Name</th>
								<th class="text-center">Status</th>
								<th class="text-center">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr class="line-device">
								<td>Compact</td>
								<td class="status_text" data-status="off">Off</td>
								<td class="button-cg"><button type="button" class="btn btn-success" data-status="on">On</button></td>
							</tr>
							<tr class="line-device">
								<td>Fan 1</td>
								<td class="status_text" data-status="off">Off</td>
								<td class="button-cg"><button type="button" class="btn btn-success" data-status="action-on">On</button></td>
							</tr>
							<tr class="line-device">
								<td>Fan 2</td>
								<td class="status_text" data-status="off">Off</td>
								<td class="button-cg"><button type="button" class="btn btn-success" data-status="action-on">On</button></td>
							</tr>
							<tr class="line-device">
								<td>Tivi</td>
								<td class="status_text" data-status="off">Off</td>
								<td class="button-cg"><button type="button" class="btn btn-success" data-status="action-on">On</button></td>
							</tr>
							<tr class="line-device">
								<td>Air Conditioning</td>
								<td class="status_text" data-status="off">Off</td>
								<td class="button-cg"><button type="button" class="btn btn-success" data-status="action-on">On</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- WAITTING -->
	<div class="pre-waitting"></div>
	<!-- PRELOADER -->
	<div class="pre-loader"></div>
	<!-- SCRIPT PRELOADER -->
	<script type="text/javascript">
		$(window).load(function() {
			$(".pre-loader").fadeOut(750);
		});
	</script>
</body>
</html>
