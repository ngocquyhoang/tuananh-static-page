<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- FOR MOBILE -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Tuan Anh 's Page</title>
	<!-- ADD FONT -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- ADD JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- ADD BOOSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- ADD CUSTOM CSS -->
	<link rel="stylesheet" href="./assets/css/applications.css">
	<!-- ADD CUSOTM JAVASCRIPT -->
	<script src="./assets/javascripts/applications.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<div id="mainpage" class="text-center">
				<h1>Wellcome to Tuan Anh 's Website - Amazing application</h1>
				<h2>Please Sign up or Sign in to using this Application</h2>
				<div class="login-form">
					<button id="sign_up" type="button" data-toggle="modal" data-target="#sign_up_modal">Sign up</button>
					<button id="sign_in" type="button" data-toggle="modal" data-target="#sign_in_modal">Sign in</button>
				</div>
			</div>
		</div>
	</div>
	<!-- SIGN UP MODAL -->
	<div id="sign_up_modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- SIGN IN MODAL -->
	<div id="sign_in_modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Sign out</button>
					<h4 class="modal-title">Status of your Device</h4>
				</div>
				<div class="modal-body">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
